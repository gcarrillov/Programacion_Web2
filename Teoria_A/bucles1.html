<!-- Ejemplo de bucles: for, while y do...while -->
<script>
    // Bucle for
    for (let i = 1; i <= 3; i++) {
      document.write("For número: " + i + "<br>");
    }
    
    // Bucle while
    let j = 1;
    while (j <= 3) {
      document.write("While número: " + j + "<br>");
      j++;
    }
    
    // Bucle do...while
    let k = 1;
    do {
      document.write("Do...While número: " + k + "<br>");
      k++;
    } while (k <= 3);
    </script>
