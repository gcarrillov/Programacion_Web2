{% extends 'destinos/base.html' %}

{% block content %}
<h2>¿Estás seguro que deseas eliminar "{{ destino.nombreCiudad }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'listar_destinos' %}">Cancelar</a>
</form>
{% endblock %}
