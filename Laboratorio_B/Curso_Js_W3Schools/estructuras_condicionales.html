<!-- Uso de if, else if, else y operador ternario -->
<script>
    let nota = 16; // nota  alumno
    
    // condicional clasica
    if (nota >= 18) {
      document.write("Excelente<br>");
    } else if (nota >= 11) {
      document.write("Aprobado<br>");
    } else {
      document.write("Desaprobado<br>");
    }
    
    // operador ternario
    let resultado = (nota >= 11) ? "Pasaste el curso" : "No pasaste";
    document.write(resultado);
    </script>
