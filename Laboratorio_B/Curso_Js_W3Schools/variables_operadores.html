<!-- Declaración de variables y operadores -->
<script>
    // Declaración de variables
    var nombre = "Gustavo"; // var puede redeclararse
    let edad = 25; // let puede reasignarse pero no redeclararse en el mismo bloque
    const pais = "Perú"; // const no puede cambiarse
    
    // Uso de operadores aritméticos
    let suma = 10 + 5; // suma es 15
    let resta = 10 - 5; // resta es 5
    let producto = 10 * 5; // producto es 50
    let division = 10 / 2; // división es 5
    
    document.write("Suma: " + suma + "<br>");
    document.write("Resta: " + resta + "<br>");
    document.write("Producto: " + producto + "<br>");
    document.write("División: " + division);
    </script>
