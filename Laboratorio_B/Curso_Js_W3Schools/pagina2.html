<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Operaciones</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    input, select {
      padding: 5px;
      margin: 5px;
    }
    #resultado {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Calculadora Dinámica</h2>

  <label>Primer valor:</label>
  <input type="number" id="valor1"><br>

  <label>Segundo valor:</label>
  <input type="number" id="valor2"><br>

  <label>Operación:</label>
  <select id="operador">
    <!-- Operadores aritméticos -->
    <option value="+">Suma (+)</option>
    <option value="-">Resta (-)</option>
    <option value="*">Multiplicación (*)</option>
    <option value="/">División (/)</option>
    <!-- Lógicos -->
    <option value="==">Igual (==)</option>
    <option value="!=">Distinto (!=)</option>
    <option value=">">Mayor que (>)</option>
    <option value="<">Menor que (<)</option>
    <!-- Bits -->
    <option value="&">AND (&)</option>
    <option value="|">OR (|)</option>
    <option value="^">XOR (^)</option>
  </select><br>

  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>

  <script>
    function calcular() {
      let a = parseInt(document.getElementById("valor1").value);
      let b = parseInt(document.getElementById("valor2").value);
      let op = document.getElementById("operador").value;
      let res;

      switch (op) {
        case "+": res = a + b; break;
        case "-": res = a - b; break;
        case "*": res = a * b; break;
        case "/": res = (b !== 0) ? a / b : "ERROR! division por 0"; break;
        case "==": res = (a == b); break;
        case "!=": res = (a != b); break;
        case ">": res = (a > b); break;
        case "<": res = (a < b); break;
        case "&": res = a & b; break;
        case "|": res = a | b; break;
        case "^": res = a ^ b; break;
        default: res = "ERROR! , operación no válida";
      }

      document.getElementById("resultado").innerHTML = "Resultado: " + res;
    }
  </script>

</body>
</html>
