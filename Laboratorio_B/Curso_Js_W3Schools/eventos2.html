<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento de Ratón</title>
</head>
<body>
  <h2>Evento de Ratón: Cambiar Color del Texto</h2>
  <p onmouseover="cambiarColor()" onmouseout="restaurarColor()">Pasa el ratón sobre este texto para cambiar su color.</p>

  <script>
    function cambiarColor() {
      document.querySelector("p").style.color = "blue";
    }

    function restaurarColor() {
      document.querySelector("p").style.color = "black";
    }
  </script>
</body>
</html>
