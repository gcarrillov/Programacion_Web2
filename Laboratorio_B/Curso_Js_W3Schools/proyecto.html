<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #f2f2f2; }
    input { display: block; margin: 10px 0; padding: 8px; }
    button { padding: 8px 12px; background-color: #6d3d8a; color: white; border: none; cursor: pointer; }
    #mensaje { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Registro de Usuario</h2>

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" placeholder="Escribe tu nombre">

  <label for="edad">Edad:</label>
  <input type="number" id="edad" placeholder="Escribe tu edad">

  <button onclick="registrar()">Registrar</button>

  <div id="mensaje"></div>

  <script>
    function registrar() {
      // obtener los valores
      let nombre = document.getElementById("nombre").value;
      let edad = parseInt(document.getElementById("edad").value);

      // validar datos
      if (nombre === "" || isNaN(edad)) {
        document.getElementById("mensaje").innerHTML = "Por favor, completa todos los campos.";
      } else if (edad < 18) {
        document.getElementById("mensaje").innerHTML = "Debes ser mayor de edad para registrarte.";
      } else {
        document.getElementById("mensaje").innerHTML = "Â¡Registro exitoso! Bienvenido, " + nombre;
      }
    }
  </script>

</body>
</html>
