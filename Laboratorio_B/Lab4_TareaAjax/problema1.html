<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listar Regiones</title>
</head>
<body>
  <h1>Regiones</h1>
  <ul id="regionList"></ul>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $.ajax({
        url: 'data.json', 
        method: 'GET',
        dataType: 'json',
        success: function(data) {
          data.forEach(function(region) {
            $('#regionList').append('<li>' + region.region + '</li>');
          });
        }
      });
    });
  </script>
</body>
</html>
