<!-- Clasificar personas según su edad usando if-else -->
<script>
    let edad = 15; // Cambia este valor para probar diferentes edades
    
    if (edad < 13) {
      document.write("Eres un niño<br>");
    } else if (edad < 18) {
      document.write("Eres un adolescente<br>");
    } else if (edad < 60) {
      document.write("Eres un adulto<br>");
    } else {
      document.write("Eres un adulto mayor<br>");
    }
    </script>
